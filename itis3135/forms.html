<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Scardo Groovy Spiders || ITIS 3135 || HTML Form</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div data-include="components/header.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
    <main>
        <h1>Form</h1>
        <form action="#">
            <fieldset>
                <label for ="first-name">Enter your First name: <input id="first-name" name="first-name" type="text" required/></label>
                <label for ="last-name">Enter your last name: <input id="last-name" name="last-name" type="text" required/></label>
                <label for ="birthday">Enter your Date Of Birth: <input id="birthday" name="birthday" type="date"></label>
            </fieldset>
            <fieldset>
                <label for ="email">Enter your Email: <input id="email" name="email" type="text" required/></label>
                <label for ="password">Created a New Password: <input id="password" name="password" type="password" required/></label>
                <label for ="phone-number">Enter a valid Phone Number: <input id="phone-number" name="phone-number" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"/></label>

            </fieldset>
            <fieldset >
                <label for="email-contact"><input id="email-contact" type="radio" name="contact" class="radio" />Phone contact preference</label>
                <label for="phone-contact"><input id="phone-contact" type="radio" name="contact" class="radio" />Email contact preference</label>
            </fieldset>
            <fieldset>
                <label for="inquiry">Favorite pet
                <select id="inquiry" name="inquiry">
                    <option value="">select one</option>
                    <option value="1">Dog</option>
                    <option value="2">Cat</option>
                    <option value="3">Bird</option>
                    <option value="4">Reptile</option>
                    <option value="5">Fish</option>
                </select>
            </label>
            </fieldset>
            <input type="submit" value="Submit">
            <input type="reset" class="reset">
        </form>

    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
