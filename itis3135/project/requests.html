<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests</title>
    <link rel="stylesheet" href="../styles/project.css">
</head>
<div data-include="../components/projecthead.html"></div>
<script src="../scripts/HTMLInclude.js"></script>
<script src="../scripts/project.js"></script>

<body>
    <div class="requestbox">
    <p>Please submit a detailed description of the subject matter, theme, and the medium or style desired.</p>
    <form id = "requestform" name="requestsForm" onsubmit="return(validate());">
    <fieldset class="requests">
        <legend>Requests</legend>
        <label for="name">
            <input id="name" name="Name" type="text" placeholder="Name" >
        </label>
        <label for="email">
            <input id="email" name="Email" type="text" placeholder="Email" >
        </label>
        <label for="subject">
            <input id="subject" name="Subject" type="text" placeholder="Subject" >
        </label>
        <textarea rows="4" cols="40" name="request" form="requestform" placeholder="Enter Request here" required></textarea>
    </fieldset>
    <div class="button"> 
        <button type="submit">Send Request</button>
    </div>
    </form>
    </div>
</body>
</html>
